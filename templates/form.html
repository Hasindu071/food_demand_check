<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Demand Forecasting Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 100%;
            height: 180vh;
            background-image: url('vegetables.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input[type="text"],input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .predict-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .predict-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Food Demand Forecasting</h1>
            <form action="/predict" method="POST">

                <!--- Week input -->
                <label for="week"> Week : </label>
                <input type="text" id="week" name="week" placeholder="Week">

                <!-- City code input -->
                <label for="city_code"> City Code:</label>
                <input type="number" id="city_code" name="city_code" placeholder="Enter city code">

                <!-- Region code input -->
                <label for="region_code"> Region Code:</label>
                <input type="number" id="region_code" name="region_code" placeholder="Enter region code">

                <!-- Area of operation input -->
                <label for="area"> Area of operation (kmÂ²):</label>
                <input type="number" id="area" name="area" placeholder="Enter area">

                <!-- Category dropdown -->
                <label for="category"> Category : </label>
                <select name="category" id="category">
                    <option value="Beverages">Beverages</option>
                    <option value="Rice Bowl">Snacks</option>
                    <option value="Starters">Main Dishes</option>
                    <option value="Pasta">Desserts</option>
                    <option value="Sandwich">Beverages</option>
                    <option value="Biryani">Snacks</option>
                    <option value="Extras">Main Dishes</option>
                    <option value="Pizza">Desserts</option>
                    <option value="Seafood">Beverages</option>
                    <option value="Other Snacks">Snacks</option>
                    <option value="Desert">Main Dishes</option>
                    <option value="Salad">Desserts</option>
                    <option value="Fish">Beverages</option>
                    <option value="Soup">Snacks</option>
                </select>

                <!-- Checkout price input -->
                <label for="checkoutPrice"> Checkout price:</label>
                <input type="number" id="checkout_price" name="checkout_price" placeholder="Enter checkout price">

                <!-- Base price input -->
                <label for="basePrice"> Base price :</label>
                <input type="number" id="base_price" name="base_price" placeholder="Enter base price">

                <!-- Emailer for promotion dropdown -->
                <label for="emailer"> Emailer for Promotion ? </label>
                <select name="emailer" id="emailer">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <!-- Homepage Featured dropdown -->
                <label for="homepage"> Homepage Featured ? </label>
                <select name="homepage" id="homepage">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <!-- Select center type dropdown -->
                <label for="center"> Center type:</label>
                <select name="center" id="center">
                    <option value="Type A">Type A</option>
                    <option value="Type B">Type B</option>
                    <option value="Type C">Type C
                    .</option>
                </select>

                <!-- Select cuisine dropdown -->
                <label for="cuisine"> Cuisine:</label>
                <select name="cuisine" id="cuisine">
                    <option value="Cotinential">Continential</option>
                    <option value="Thai">Thai</option>
                    <option value="Italian">Italian</option>
                    <option value="Indian">Indian</option>
                </select>

                <!-- Predict button -->
                <button type="submit" class="predict-btn">Predict the demand </button>
            </form>
            <h1>Food Demand Prediction</h1>

            <!-- Display Prediction -->
            {% if prediction %}
                <h2>Predicted Demand: {{ prediction }}</h2>
            {% else %}
                <h2>No prediction available.</h2>
            {% endif %}

        </div>
    </div>
</body>
</html>
