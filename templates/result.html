<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('vegetables.jpg'); /* Reference to the image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .prediction-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #45a049;
        }

        .info-text {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h1>Food Demand Forecasting Result</h1>
            <p class="prediction-text">Predicted demand: {{ prediction }} units</p>
            <p class="info-text">You selected the cuisine: {{ cuisine }} and category: {{ category }}.</p>
            <p class="info-text">For city code: {{ city_code }}, region code: {{ region_code }}.</p>
            <a href="/" class="back-btn">Go back to Form</a>
        </div>
    </div>
</body>
</html>
