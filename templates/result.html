<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .result-box {
            background-color: #f4f4f4;
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .prediction-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <p class="prediction-text">Predicted demand: {{ prediction }} units</p>
        <a href="/" class="back-btn">Go back to Form</a>
    </div>
</body>
</html>
